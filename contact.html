<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="All.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
    header{
    font-weight: bolder;
    margin: 10px 5px 80px 1px;
    display: flex;
    align-items: center;
}
logo{
    padding-left: 80px;
}
logo img{
    width: 40px;
    height: 40px;
    border-radius: 5px;
}
nav{
    font-size: 17px;
    flex: 1;
    text-align: right;
    padding-right: 50px;
}
nav ul li{
    display: inline-block;
    padding: 20px;
    position:relative;
    text-align: center;
}
a{
    text-decoration: none;
    color:coral;
}
nav ul li a:hover {
    border-bottom: 3px solid coral;
}
nav ul li a h3:hover {
    border-bottom: 3px solid coral;
}
ul li a.SignUp{
    padding: 10px;
    color: azure;
    background: coral;
    border: 1px solid coral;
    border-radius: 50px;
}
.toggle img{
    color: #fff;
    font-size: 1.5rem;
    display: none;
}
.drop{
    display: none;
}
@media (max-width: 992px) {
    nav{
        display: none;
    }
    .toggle img{
        position: absolute;
        right: 50px;
        display: block;
        cursor: pointer;
    }
    .drop{
        position: absolute;
        right: 50px;
        top: 5px;
        height: 0;
        background: rgb(255, 255, 255,0.1);
        overflow: hidden;
    }
    .drop.open{
        height: 240px;
    }
    .drop li{
        padding: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: c;
    }
    logo{
        padding-left: 50px;
        padding-top: 10px;
    }
}
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
    }
    .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 100px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer{
            text-align: center;
        padding: 1rem 0;
        background-color: #4682b4; /* Steel blue */
        color: #fff;
        position: relative;
        bottom: 0;
        width: 100%;
        }
        .footer img{
        display: inline;
        width: 20px;
        height: 20px;
        margin: 2px 2px;
        }        
    </style>
</head>
<body>
    <header>
        <logo>
            <a href="index.html"><h3>UExpress</h3></a>
        </logo>
        <nav>
            <ul>
                <li><a href="index.html"><h3>Home</h3></a></li>
                <li><a href="Package.html"><h3>Package</h3></a></li>
                <li><a href="Contact.html"><h3>Contact</h3></a></li>
                <li><a class="SignUp" href="SignUp.html">SignUp</a></li>
                <li><a class="SignUp" href="Signin.html">Login</a></li>
            </ul>
        </nav>
        <div class="toggle">
            <img src="../media/bar.svg">
        </div>
        <div class="drop">
            <ul>
                <li><a href="index.html"><h3>Home</h3></a></li>
                <li><a href="Package.html"><h3>Package</h3></a></li>
                <li><a href="Contact.html"><h3>Contact</h3></a></li>
                <li><a class="SignUp" href="SignUp.html">SignUp</a></li>
                <li><a class="SignUp" href="Signin.html">Login</a></li>
            </ul> 
        </div>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="/submit_contact" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <div class="footer">
        <div class="CONTACT">
            <p>Contact Us via</p>

            <a href="#"><img src="../media/facebook.png"></a>
            <a href="#"><img src="../media/twitter.png"></a>
            <a href="#"><img src="../media/instagram.png"></a>           
        </div>
        <p>&copy; 2024 ENTG4. All rights reserved.</p>
    </div>
</body>
</html>
